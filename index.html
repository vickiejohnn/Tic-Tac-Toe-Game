<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./play.css">
    <title>Tic-tac-toe</title>
</head>
<body>
    <div class="animate1"></div>
    <div class="animate2"></div>
    <div class="contain">
        <marquee behavior="" direction=""><h1>Welcome to Tic-Tac-Toe Game, kindly register your names to proceed</h1></marquee>
        <input type="text" placeholder="Enter first player name here..." id="firstName">
        <input type="text" placeholder="Enter second player name here..." id="secondName">
        <button onclick="playGame()">Play Game</button>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
       let bothPlayers = []
        const playGame = () => {
            if (firstName.value == '' || secondName.value == '') {
                swal({
                    title: "Kindly fill out the names correctly!",
                    text: 'Enter both players\' name in each input',
                    icon: "error",
                    button: "OK",
                })
            } else {
                let playersName = {
                    FirstPlayer : firstName.value,
                    SecondPlayer : secondName.value
                }
                bothPlayers.push(playersName)
                localStorage.setItem('gamePlayers', JSON.stringify(bothPlayers))
                console.log(bothPlayers)
                firstName.value = ''
                secondName.value = ''
                swal({
                    title: "Players' names registered successfully",
                    text: 'You can now proceed to play the game',
                    icon: "success",
                    button: "OK",
                })
                window.location.href = 'tictac.html'
            }
        }
    </script>
</body>
</html>
